    <!--TITULO-->
    <title>Contact &mdash; AESOP</title>
</head>

<body class="contact-body">
    <header class="header">
        <a href="" class="logo">AESOP</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#about">Products</a></li>
            <li><a href="branches.html">Branches</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <main class="contact-main">
        <div class="contact-text">
            <h2>Do you want to contact us?</h2>
            <p>Fill out the form below and
                we will get back to you as soon as possible. </p>
        </div>
        <div class="contact-me">
            <form action="error404.html" method="GET">
                <div class="complete">
                    <div class="datos-usuario">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Julieta Torres " required>
                        <label>Email Adress</label>
                        <input type="text" name="email" placeholder="julietatorres@gmail.com" required>
                    </div>
                    <label>Your message </label>
                    <textarea cols="20" rows="5" placeholder="I would like to know about..." required></textarea>
                    <div class="news">
                        <label class="quiero">Receive the newsletter</label>
                        <input type="checkbox" name="acepta" value="1">
                    </div>
                    <div>
                        <input type="reset" value="Delete">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </form>
        </div>

    </main>


    <!-- PIE -->
    <footer>
        <div class="register">
            <div>
                <h3>Your first order is free!</h3>
                <h4>Receive more info and offers</h4>
            </div>

            <form action="error404.html" method="GET">
                <input type="text" name="email" placeholder="julieta@mail.com" required="">
                <input type="submit" value="Sing up">
            </form>
        </div>

        <div class="redes">
            <h4>Contact us here</h4>

            <div class="apps">
                <a href="www.instagram.com"><img src="img/ig.png" alt="instagram"></a>
                <a href="www.twitter.com"><img src="img/tw.png" alt="twitter"></a>
                <a href="wwww.facebook.com"><img src="img/fb.png" alt="facebook"></a>
            </div>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/app.js"> </script>

</body>

</html>
